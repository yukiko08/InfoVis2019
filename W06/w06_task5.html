  <script type="x-shader/x-vertex" id="gouraud.vert">

      varying vec3 point_color;
      varying vec4 point_position;
      varying vec3 normal_vector;
      uniform vec3 light_position;
      // LambertianReflection
      vec3 LambertianReflection( vec3 C, vec3 L, vec3 N )
      {
      float ka = 0.4;
      float kd = 0.6;
      float dd = max( dot( N, L ), 0.0 );
      float Ia = ka;
      float Id = kd * dd;
      return C * ( Ia + Id );
      }
      //PhongReflection
      vec3 PhongReflection( vec3 C, vec3 L, vec3 N,vec3 V){
        float ka = 0.3;
        float kd = 0.5;
        float ks = 0.8;
        float n = 50.0;

        vec3 R = reflect(-L,N);
        float dd = max( dot( N ,L ),0.0);
        float ds = pow( max(dot(R,V),0.0),n);
        if(dd<=0.0){
          ds = 0.0;
        }
        float Ia = ka;
        float Id = kd*dd;
        float Is = ks*ds;
        return C*(Ia + Id + Is);
      }
      //BlinnPhongReflection
      vec3 BlinnPhongReflection(vec3 C, vec3 L, vec3 N,vec3 V){
        float ka = 0.3;
        float kd = 0.5;
        float ks = 0.8;
        float n = 50.0;

        vec3 H = normalize(L+V);
        float dd = max( dot( N ,L ),0.0);
        float ds = pow( max(dot(H,N),0.0),n);
        if(dd<=0.0){
          ds = 0.0;
        }
        float Ia = ka;
        float Id = kd*dd;
        float Is = ks*ds;
        return C*(Ia + Id + Is);
      }
      //Cook-Torrance reflection
      vec3 CookTorranceReflection(vec3 C, vec3 L, vec3 N,vec3 V){
        float ka = 0.3;
        float kd = 0.5;
        float ks = 0.8;
        float n = 50.0;
        float m = 1.0;//面の荒さ
        float refrac = 0.2; //屈折率

        vec3 H = normalize(L+V);
        float dd = max( dot( L ,N ),0.0);
        // Cook-Torrance反射モデルの計算
        float nh = dot(N, H);
        float vh = dot(V, H);
        float nv = dot(N, V);
        float nl = dot(N, L);

        // D:ベックマン分布関数
        float D = (1.0/(4.0*m*m*nh*nh*nh*nh))*exp((nh*nh-1.0)/(m*m*nh*nh));

        // G:幾何減衰
        float G = min(1.0, min((2.0*nh*nv)/vh, (2.0*nh*nl)/vh));

        // F:フレネル項
        float c = vh;
        float g = sqrt(refrac*refrac+c*c-1.0);
        float F = ((g-c)*(g-c)/((g+c)*(g+c)))*(1.0+(c*(g+c)-1.0)*(c*(g+c)-1.0)/((c*(g-c)-1.0)*(c*(g-c)-1.0)));

        float ds = D*G*F/nv;
        if(dd<=0.0){
          ds = 0.0;
        }
        float Ia = ka; //OK
        float Id = kd*dd; //OK
        float Is = ks*ds;
        return C*(Ia + Id + Is);
      }


      void main()
      {
      point_position = modelViewMatrix * vec4( position, 1.0 );
      normal_vector = normalMatrix * normal;
      vec3 C = color;
      vec3 L = normalize( light_position - point_position.xyz );
      vec3 N = normalize( normal_vector );
      vec3 V = normalize(-(vec3(point_position)/point_position.w));
      point_color = LambertianReflection( C, L, N );
      gl_Position = projectionMatrix * point_position;
      }

    </script>

      gl_FragColor = vec4( point_color, 1.0 );
    }
